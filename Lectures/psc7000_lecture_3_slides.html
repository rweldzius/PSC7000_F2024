# Definition

--

- .red[Multi] + .blue[variate]

--

  - .red[Many] + .blue[variables]
  
--

  - Analysis of multiple variables
  
--

- When we analyze **multiple** variables, we are in the world of "conditional analysis"


---

# What is .blue[conditional]?

--

- Put simply: "conditional" means "depending on"

--

  - I.e., How does a variable of interest vary *depending on* some other variable?
  
--

  - "Variable of interest": the **outcome** (or **dependent** variable `\(Y\)`)
  
--

  - "Some other variable": the **predictor** (or **independent** variable `\(X\)`)
  
--

  - "Vary depending on": the **relationship**
  
--

- Mapping concepts into .red[data] .blue[science]

--

  - The .blue[relationship] between the .red[outcome] and the .red[predictor]
  
---

# What is .blue[conditional]?

--

- "Depending on" suggests a **causal** interpretation

--

  - High wages "depend on" education &amp;rarr; education **causes** high wages 
  
--

  &lt;center&gt;&lt;img src="figs/income_unemp.png" width="90%"&gt;&lt;/center&gt;
  
---

# What is .blue[conditional]?

- "Depending on" suggests a **causal** interpretation

  - High wages "depend on" education &amp;rarr; education **causes** high wages

  - In .blue[theory], this is reasonable: students acquire skills in school which are valued by the labor market.
  
--

  - But the positive correlation between education and wages might also be **"spurious"**
  
--

  - Higher education *AND* higher wages are outcomes of some **true cause** (i.e., upbringing, SES, etc.)

# Some Light .red[Data] .blue[Science]

--

- The "gender gap" in Trump support

--

- .blue[Theory]: Trump has expressed sexist views against women. Therefore, women should be less likely to support him.

--

  - **NOTE** the causal assumptions in this theory! 
  
--

- .red[Analysis]: compare support for Trump among men and women

--

- But first, some quick data wrangling


``` r
MI_final_small &lt;- mi_ep %&gt;%
  filter(preschoice=="Donald Trump, the Republican" | preschoice=="Joe Biden, the Democrat") %&gt;%
  mutate(BidenVoter=ifelse(preschoice=="Joe Biden, the Democrat",1,0),
         TrumpVoter=ifelse(BidenVoter==1,0,1),
         AGE10=ifelse(AGE10==99,NA,AGE10))
```

# Introducing `spread()` &amp; `gather()`

- Data in `R` is either "long" or "wide"

--

- **Long**: One column for a categorical label and multiple rows
  
  - I.e., For each age group, we have one **row** for men and one **row** for women
  
--

- **Wide**: Multiple columns for each categorical label and a single row

  - I.e., For each age group, we have one **column** for men and one **column** for women
  
--

- In `R`, we can switch between **wide** and **long** with two functions:

--

  1. `spread()` (or `pivot_wider()`): converts from long to wide
  
  2. `gather()` (or `pivot_longer()`): converts from wide to long
  

---

# `spread()` and `gather()`

- `spread([key],[value])`

--

  - `key`: variable containing categories to make into columns labels
  
  - `value`: variable containing values put into these new columns

&lt;center&gt;&lt;img src="https://raw.githubusercontent.com/gadenbuie/tidy-animated-verbs/master/images/tidyr-spread-gather.gif" width=50%&gt;&lt;/center&gt;

---

# `spread()` and `gather()`

- `gather([key],[value],[columns])`

  - `key`: name of **new column** that contains categories
  
  - `value`: values you want to put into this new column

&lt;center&gt;&lt;img src="https://raw.githubusercontent.com/gadenbuie/tidy-animated-verbs/master/images/tidyr-spread-gather.gif" width=50%&gt;&lt;/center&gt;

---

# `pivot_wider()`

- `pivot_wider([names_from],[values_from])`

--

  - `names_from`: variable containing categories to make into column labels
  
  - `values_from`: variable containing values put into these new columns
  
--

&lt;center&gt;&lt;img src="https://www.fromthebottomoftheheap.net/assets/img/posts/tidyr-longer-wider.gif" width=35%&gt;&lt;/center&gt;

---

# OR `pivot_longer()`

- `pivot_longer([names_from],[values_from])`

  - `names_from`: variable containing categories to make into column labels
  
  - `values_from`: variable containing values put into these new columns

&lt;center&gt;&lt;img src="https://www.fromthebottomoftheheap.net/assets/img/posts/tidyr-longer-wider.gif" width=35%&gt;&lt;/center&gt;

# Part II: 2020 polling

--

- Let's introduce a different dataset!

--

  - Download and open [`Pres2020_PV.Rds`](https://github.com/rweldzius/PSC7000_F2024/raw/main/Data/Pres2020_PV.Rds)
  - Wrangle to get the popular vote margin, expressed in decimals
  
--


``` r
require(tidyverse)
poll &lt;- read_rds('https://github.com/rweldzius/PSC7000_F2024/raw/main/Data/Pres2020_PV.Rds')

poll &lt;- poll %&gt;%
  mutate(Trump = Trump/100,
         Biden = Biden/100,
         margin = Biden - Trump)
```

---

# The Research Question


``` r
pRQ &lt;- poll %&gt;%
  ggplot() + 
  geom_bar(aes(x = Biden*100),fill = 'blue',alpha = .5) + 
  geom_bar(aes(x = Trump*100),fill = 'red',alpha = .5) + 
  geom_vline(xintercept = 47,linetype = 'dashed',color= 'red') + 
  geom_vline(xintercept = 51,linetype = 'dashed',color= 'blue')+ 
  annotate(geom = 'text',x = c(47),y = Inf,angle = 90,hjust = 1,vjust = 0,label = c("Trump's Actual Support"),color = 'darkred') + 
  annotate(geom = 'text',x = c(51),y = Inf,angle = 90,hjust = 1,vjust = 1,label = c("Biden's Actual Support"),color = 'darkblue') + 
  labs(title = 'Poll Bias in the 2020 U.S. Presidential Election',
       subtitle = 'Predicted vs Actual Support for Trump (red) and Biden (blue)',
       x = 'Popular Vote Share (%)', y = 'Number of Polls') + 
  scale_x_continuous(breaks = seq(30,60,by = 5),labels = function(x) paste0(x,'%'))
```

# (Soft) Rules of Visualization

- Variable `type` informs visualization

--

1. Univariate

  - Categorical data: `geom_bar()`
  
  - Continuous data: `geom_histogram()` or `geom_density()`
  
--

2. Bivariate

  - Categorical X Categorical: `geom_bar()`
  
  - Binary X Continuous: `geom_histogram()` or `geom_density()`
  
  - Categorical X Continuous: `geom_boxplot()` or `geom_violin()`
  
  - Continuous X Continuous: `geom_point()`
  
---

# Beyond Bivariate

2. Trivariate

  - Categorical X Categorical X Continuous: `geom_tile()`
  
  - Continuous X Continuous X Categorical: `geom_point()` + `color`
  
  - Continuous X Continuous X Continuous: `geom_point()` + `color`/`size`
  
  - Latitude X Longitude X Categorical / Continuous: Maps!
  
  - Var X Var X Time: Animated!
  
  - (Beyond the scope of this course, but get creative!)

# 3. The Electoral College

--

- U.S. presidents determined by the **Electoral College** (EC)

  - Each state allocated votes equal to their "congressional delegation"
  
--

  - One vote per Senator + one vote per **M**ember **o**f **t**he **H**ouse (MotH)

--

  - 100 Senators + 435 MotHs + 3 votes for DC = 538 total votes
  
--

  - To win the presidency, you need at least 270 EC votes
  
--

- What does this mean for representation?

--

  - Population divided equally\* across 435 MotHs
  
--

  - In 2020, each MotH represented 761,179 people

--

  - Geographic distribution of this population is **non-uniform**
  
---

# Assigning Districts

--

- Every 10 years, U.S. takes a census of its population

--

- Based on these results, congressional districts are reapportioned

--

- In 2010, Florida's pop. was ~19m &amp; average pop. per MotH was ~710k

--

  - How many MotHs? `ceiling(19000000 / 710000)` = `27`
  
--

  - Every state has 2 senators, so FL had 27 + 2 = 29 EC votes
  
--

  - In 2020, FL pop. was 21m &amp;rarr; each resident had 0.00000137 of a vote

--

- What about Vermont?

--

  - 3 EC votes / 624,340 residents = 0.00000481
  
--

- Vermonters have roughly 3.5 times the influence of Floridians!

# .blue[Scientific] Goal: Predict Winner

--

- Need to calculate predicted probability of Biden victory

--

  1. Fraction of polls with Biden in the lead
  
  2. Fraction of respondents supporting Biden
  
  3. Fraction of twoway respondents supporting Biden
  
--

- Wrangling time!


``` r
statePoll &lt;- statePoll %&gt;%
  mutate(Biden2W = Biden / (Biden+Trump),
         Biden = Biden / 100,
         Trump = Trump/100)

stateProbs &lt;- statePoll %&gt;%
  group_by(StateName,State) %&gt;%
  summarise(BidenProb1 = mean(Biden &gt; Trump),
            BidenProb2 = mean(Biden),
            BidenProb3 = mean(Biden2W),
            EV = mean(EV),.groups = 'drop') # This is just the value of EV
```

# Translate to EC Votes

--

- Start with a single state to get the idea

--

- **Expected Value** (EV...could also be Expected Votes): Probability * Value


``` r
stateProbs %&gt;%
  filter(State == 'PA') %&gt;%
  mutate(BEV1 = BidenProb1 * EV,
         BEV2 = BidenProb2 * EV,
         BEV3 = BidenProb3 * EV) %&gt;%
  select(EV,matches('^B.*\\d'))
```

# Translate to EC Votes

- Do this for every state


``` r
stateProbs %&gt;%
  mutate(BidenEV1 = BidenProb1 * EV,
         BidenEV2 = BidenProb2 * EV,
         BidenEV3 = BidenProb3 * EV,
         TrumpEV1 = EV - BidenEV1,
         TrumpEV2 = EV - BidenEV2,
         TrumpEV3 = EV - BidenEV3) %&gt;%
  summarise_at(vars(matches('EV\\d')),sum) # Fancy shortcut!
```

# Do better with recent polls?


``` r
statePoll %&gt;%
* filter(DaysToED &lt;= 3) %&gt;%
  group_by(StateName,State) %&gt;%
  summarise(BidenProb1 = mean(Biden &gt; Trump),
            BidenProb2 = mean(Biden),
            BidenProb3 = mean(Biden2W),
            EV = mean(EV),.groups = 'drop') %&gt;%
  mutate(BidenEV1 = BidenProb1 * EV,
         BidenEV2 = BidenProb2 * EV,
         BidenEV3 = BidenProb3 * EV,
         TrumpEV1 = EV - BidenEV1,
         TrumpEV2 = EV - BidenEV2,
         TrumpEV3 = EV - BidenEV3) %&gt;%
  summarise_at(vars(matches('EV\\d')),sum)
```

# Conclusion

--

- Still not nailing the true votes!

--

  - Not even within the distributions of the bootstrapped estimates!
  
--

- Why?

--

  1. Polls have their own uncertainty (could weight by total respondents?)
  
  2. Polls might not be representative of voters
  
  3. Polls might not be independent of each other
